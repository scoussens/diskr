<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Diskr</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="node_modules\datatables.net-bs4\css\dataTables.bootstrap4.css">
</head>

<body>
  <div class="container">
    <div class="row top-buffer">
      <!-- Input -->
      <div class="col-lg-6 mx-auto">
        <div class="input-group">
          <input type="text" id="computerName" class="form-control" placeholder="Computer Name">
          <span class="input-group-append">
            <button id="getDisk" class="btn btn-primary" type="button">Get Disk Info!</button>
          </span>
        </div>
      </div>
    </div>
    <!-- Error -->
    <div class="row justify-content-center top-buffer">
      <div class="col-lg-6 mx-auto">
        <div class="alert alert-danger" role="alert" style="display: none">
          <strong>Whoops!</strong>
          <div class="message"></div>
        </div>
      </div>
    </div>
    <!-- Output -->
    <div class="row justify-content-center top-buffer">
      <div class="col-lg-6 mx-auto">
        <table id="output" class="table table-striped table-bordered" cellspacing="0"></table>
      </div>
    </div>
  </div>
</body>
<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
